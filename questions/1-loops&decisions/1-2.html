<!-- Write a program to input your age to check if a persom is eligible for voting or not -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decisions</title>
  </head>
  <body>
    <script>
      const age = prompt("Enter your age:");

      if (age >= 18 && age < 80) {
        document.write("You are eligible for voting!");
      } else if (age < 18 && age > 0) {
        document.write("You are not eligible for voting!");
      } else {
        document.write("Invalid Entry!");
      }
    </script>
  </body>
</html>
