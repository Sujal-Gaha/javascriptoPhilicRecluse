<!-- Write a program to find whether a number is prime or composite -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = prompt("Enter the number");

      const numberToCheck = parseInt(num);

      if (numberToCheck === 1) {
        document.write("1 is neither prime nor composite.");
      } else {
        let isPrime = true;

        for (let i = 2; i <= Math.sqrt(numberToCheck); i++) {
          if (numberToCheck % i === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          document.write(numberToCheck + " is prime.");
        } else {
          document.write(numberToCheck + " is composite.");
        }
      }
    </script>
  </body>
</html>
