<!-- WAP to illustrate function call by value -->
<!-- swapping value function -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swapper(a, b) {
        let temp;
        temp = a;
        a = b;
        b = temp;
        document.write("<br>After Swapping!!<br>");
        document.write("First number is " + a + " and second number is " + b);
      }

      const a = parseInt(prompt("Enter the first number"));
      const b = parseInt(prompt("Enter the second number"));

      document.write("Before Swapping!!<br>");
      document.write("First number is " + a + " and second number is " + b);

      document.write("<br><br>");

      swapper(a, b);
    </script>
  </body>
</html>
