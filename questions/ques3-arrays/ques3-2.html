<!-- Write a program to find the greatest and smallest number in [10, 2, 7, 77, 100]? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [10, 20, 7, 77, 102];
      let greatestNumber;
      let smallestNumber;
      for (i = 0; i < num.length; i++) {
        if (i == 0) {
          greatestNumber = num[i];
          smallestNumber = num[i];
        }
        if (num[i] > greatestNumber) {
          greatestNumber = num[i];
        }
        if (num[i] < smallestNumber) {
          smallestNumber = num[i];
        }
      }

      document.write("The greatest number is " + greatestNumber + "<br>");
      document.write("The smallest number is " + smallestNumber);
    </script>
  </body>
</html>
